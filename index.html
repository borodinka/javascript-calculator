<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="javascript.js" defer></script>
</head>
<body>
	<div id="calculator">
		<div class="container">
			<button>0</button>
			<button></button>
			<button id="equals">=</button>
			<button class="math-operator">+</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="math-operator">-</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="math-operator">&times;</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="math-operator">&divide;</button>
			<div id="input-line"></div>
		</div>
	</div>
</body>
</html>
